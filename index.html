<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHAT ‚Äì Descubrir</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* CONTENEDOR APP */
#app{
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* HEADER */
header{
  text-align:center;
  padding:14px;
  font-size:20px;
  font-weight:bold;
  border-bottom:1px solid #222;
}

/* DESCUBRIR */
#discover{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  width:90%;
  max-width:400px;
  height:80vh;
  border-radius:20px;
  overflow:hidden;
  position:relative;
  background:#111;
  box-shadow:0 0 30px rgba(255,0,120,.4);
}
.card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* INFO */
.info{
  position:absolute;
  bottom:0;
  width:100%;
  padding:20px;
  background:linear-gradient(transparent,rgba(0,0,0,.9));
}
.info h2{
  font-size:22px;
}
.info p{
  font-size:14px;
  color:#ccc;
}

/* BOTONES */
.actions{
  position:absolute;
  bottom:-70px;
  width:100%;
  display:flex;
  justify-content:space-around;
}
.actions button{
  width:65px;
  height:65px;
  border-radius:50%;
  border:none;
  font-size:28px;
  cursor:pointer;
}
.nope{background:#333;color:#fff}
.like{background:#ff0066;color:#fff}

/* BARRA INFERIOR */
nav{
  height:60px;
  border-top:1px solid #222;
  display:flex;
  justify-content:space-around;
  align-items:center;
  background:#000;
}
nav button{
  background:none;
  border:none;
  color:#888;
  font-size:14px;
}
nav button.active{
  color:#ff0066;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="app">

<header>üî• DESCUBRIR</header>

<section id="discover">
  <div class="card">
    <img id="foto" src="">
    <div class="info">
      <h2 id="nombre"></h2>
      <p id="ciudad"></p>
    </div>

    <div class="actions">
      <button class="nope" onclick="dislike()">‚ùå</button>
      <button class="like" onclick="like()">‚ù§Ô∏è</button>
    </div>
  </div>
</section>

<nav>
  <button class="active">Descubrir</button>
  <button>Chat</button>
  <button>Perfil</button>
  <button>Config</button>
</nav>

</div>

<script>
/* PERFILES DE PRUEBA */
const perfiles=[
 {nombre:"Camila, 22",ciudad:"Lima",foto:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"},
 {nombre:"Valeria, 25",ciudad:"Arequipa",foto:"https://images.unsplash.com/photo-1500648767791-00dcc994a43e"},
 {nombre:"Luc√≠a, 24",ciudad:"Cusco",foto:"https://images.unsplash.com/photo-1517841905240-472988babdf9"},
 {nombre:"Daniela, 27",ciudad:"Trujillo",foto:"https://images.unsplash.com/photo-1520813792240-56fc4a3765a7"}
];

let index=0;

function cargar(){
 const p=perfiles[index];
 document.getElementById("foto").src=p.foto;
 document.getElementById("nombre").innerText=p.nombre;
 document.getElementById("ciudad").innerText=p.ciudad;
}
cargar();

function like(){
 siguiente();
}
function dislike(){
 siguiente();
}
function siguiente(){
 index++;
 if(index>=perfiles.length) index=0;
 cargar();
}
</script>

</body>
</html>
