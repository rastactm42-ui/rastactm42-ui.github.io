<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#000,#1a0033,#000);
  color:#fff;
}
.container{
  max-width:400px;
  margin:60px auto;
  background:rgba(0,0,0,0.85);
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 25px #ff00ff;
}
h2{
  text-align:center;
  color:#ff00ff;
  text-shadow:0 0 10px #ff00ff;
}
input, select, button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:8px;
}
input, select{
  background:#111;
  color:#fff;
  border:1px solid #333;
}
button{
  background:linear-gradient(90deg,#ff00ff,#ff0066);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
#chat{ display:none; }
#mensajes{
  height:220px;
  overflow-y:auto;
  border:1px solid #333;
  padding:10px;
  background:#000;
  margin-bottom:8px;
}
.mensaje{ margin-bottom:6px; }
.hombre{ color:#4da6ff; }
.chica{ color:#ff66cc; }
.regalo{
  color:#ffd700;
  font-weight:bold;
}
.panel{
  font-size:14px;
  margin-bottom:6px;
}
footer{
  text-align:center;
  font-size:12px;
  color:#777;
}
</style>
</head>
<body>

<div class="container" id="login">
  <h2>üî• CHAT NOCTURNO üî•</h2>
  <input id="usuario" placeholder="Correo o n√∫mero">
  <select id="tipo">
    <option value="hombre">üë® Hombre</option>
    <option value="chica">üë© Chica</option>
  </select>
  <button onclick="entrar()">ENTRAR</button>
</div>

<div class="container" id="chat">
  <h2>üí¨ CHAT EN VIVO</h2>

  <div class="panel">
    üí∞ Monedas: <span id="monedas">100</span>
    <span id="ganancia"></span>
  </div>

  <div id="mensajes"></div>

  <input id="texto" placeholder="Escribe un mensaje">
  <button onclick="enviar()">ENVIAR</button>

  <button onclick="enviarRegalo()">üéÅ Enviar regalo (10 monedas)</button>

  <footer>Regalos simulados ¬∑ Demo</footer>
</div>

<script>
let user="";
let tipo="";
let monedas=100;
let ganancia=0;

function entrar(){
  user=document.getElementById("usuario").value;
  tipo=document.getElementById("tipo").value;
  if(!user) return alert("Ingresa correo o n√∫mero");

  if(tipo==="chica"){
    document.getElementById("ganancia").innerText=" | Ganancia: S/ "+ganancia;
  }

  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="block";
}

function enviar(){
  let txt=document.getElementById("texto").value;
  if(!txt) return;
  let div=document.createElement("div");
  div.className="mensaje "+tipo;
  div.textContent=user+" ("+tipo+"): "+txt;
  document.getElementById("mensajes").appendChild(div);
  document.getElementById("texto").value="";
}

function enviarRegalo(){
  if(tipo!=="hombre"){
    alert("Solo los hombres env√≠an regalos");
    return;
  }
  if(monedas<10){
    alert("No tienes monedas");
    return;
  }
  monedas-=10;
  document.getElementById("monedas").innerText=monedas;

  let div=document.createElement("div");
  div.className="mensaje regalo";
  div.textContent="üéÅ "+user+" envi√≥ un regalo";
  document.getElementById("mensajes").appendChild(div);
}
</script>

</body>
</html>
