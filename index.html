<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* VISTAS */
.view{
  display:none;
  height:100vh;
  padding-bottom:70px;
}
.active{display:block}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PERFIL / CARDS */
.card{text-align:center}
#fotoPerfil{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:10px;
}

/* SWIPE */
#perfilSwipe{
  position:relative;
  height:100%;
}
#fotoSwipe{
  width:100%;
  height:100%;
  object-fit:cover;
}
.info{
  position:absolute;
  bottom:90px;
  left:20px;
  text-shadow:0 0 10px #000;
}
.acciones{
  position:absolute;
  bottom:90px;
  width:100%;
  display:flex;
  justify-content:space-around;
}
.like{background:#00e676;color:#000}
.nope{background:#ff1744}

/* MATCHES */
.match{
  display:flex;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.match img{
  width:50px;
  height:50px;
  border-radius:50%;
  margin-right:10px;
  object-fit:cover;
}

/* CHAT */
#mensajes{
  height:calc(100vh - 140px);
  overflow:auto;
  padding:10px;
}
.msg{margin:6px 0}
.yo{color:#00e676}
.otro{color:#fff}

/* NAV */
#nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:70px;
  background:#111;
  display:flex;
  border-top:1px solid #333;
}
#nav button{
  flex:1;
  background:none;
  border:none;
  color:#aaa;
  font-size:14px;
}
#nav button.active{
  color:#ff00ff;
  font-weight:bold;
}

button{
  padding:12px;
  border-radius:30px;
  border:none;
  font-weight:bold;
}
input{
  width:100%;
  padding:12px;
  border:none;
  outline:none;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, setDoc, getDoc, addDoc, onSnapshot, query, orderBy } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
  authDomain: "chat-1adf8.firebaseapp.com",
  projectId: "chat-1adf8",
  storageBucket: "chat-1adf8.appspot.com",
  messagingSenderId: "466107819820",
  appId: "1:466107819820:web:e297a7c513db3d96696e89"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let yo=null, usuarios=[], index=0, chatId=null, matches=[];

/* LOGIN */
window.loginGoogle=async()=>{await signInWithPopup(auth,provider)};

onAuthStateChanged(auth, async user=>{
  if(!user) return;
  yo=user;
  document.getElementById("login").style.display="none";
  mostrarVista("descubrir");

  const ref=doc(db,"users",user.uid);
  if(!(await getDoc(ref)).exists()){
    await setDoc(ref,{
      uid:user.uid,
      nombre:user.displayName,
      foto:user.photoURL
    });
  }

  document.getElementById("nick").innerText=user.displayName;
  document.getElementById("fotoPerfil").src=user.photoURL;

  cargarUsuarios();
  cargarMatches();
});

/* NAV */
window.mostrarVista=(id)=>{
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("#nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn_"+id).classList.add("active");
};

/* SWIPE */
async function cargarUsuarios(){
  const snap=await getDocs(collection(db,"users"));
  usuarios=snap.docs.map(d=>d.data()).filter(u=>u.uid!==yo.uid);
  mostrarPerfil();
}
function mostrarPerfil(){
  if(index>=usuarios.length) return;
  const u=usuarios[index];
  document.getElementById("fotoSwipe").src=u.foto;
  document.getElementById("nombreSwipe").innerText=u.nombre;
}
window.like=async()=>{
  const u=usuarios[index];
  await setDoc(doc(db,"likes",yo.uid+"_"+u.uid),{});
  const match=await getDoc(doc(db,"likes",u.uid+"_"+yo.uid));
  if(match.exists()){
    const id=[yo.uid,u.uid].sort().join("_");
    await setDoc(doc(db,"matches",id),{a:yo.uid,b:u.uid});
    cargarMatches();
  }
  index++; mostrarPerfil();
};
window.nope=()=>{index++; mostrarPerfil()};

/* MATCHES */
async function cargarMatches(){
  const cont=document.getElementById("listaMatches");
  cont.innerHTML="";
  const snap=await getDocs(collection(db,"matches"));
  snap.forEach(async d=>{
    const m=d.data();
    if(m.a===yo.uid || m.b===yo.uid){
      const otro=m.a===yo.uid?m.b:m.a;
      const u=await getDoc(doc(db,"users",otro));
      const data=u.data();
      const div=document.createElement("div");
      div.className="match";
      div.innerHTML=`<img src="${data.foto}"><b>${data.nombre}</b>`;
      div.onclick=()=>abrirChat(otro);
      cont.appendChild(div);
    }
  });
}

/* CHAT */
function abrirChat(uid){
  chatId=[yo.uid,uid].sort().join("_");
  mostrarVista("chat");
  const q=query(collection(db,"chats",chatId,"msgs"),orderBy("time"));
  onSnapshot(q,snap=>{
    const div=document.getElementById("mensajes");
    div.innerHTML="";
    snap.forEach(d=>{
      const m=d.data();
      const p=document.createElement("div");
      p.className="msg "+(m.uid===yo.uid?"yo":"otro");
      p.innerText=m.texto;
      div.appendChild(p);
    });
    div.scrollTop=div.scrollHeight;
  });
}
window.enviar=async()=>{
  const t=document.getElementById("texto");
  if(!t.value) return;
  await addDoc(collection(db,"chats",chatId,"msgs"),{
    uid:yo.uid,
    texto:t.value,
    time:Date.now()
  });
  t.value="";
};
</script>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="card">
    <h2>Chat</h2>
    <button onclick="loginGoogle()">Entrar con Google</button>
  </div>
</div>

<!-- DESCUBRIR -->
<div id="descubrir" class="view">
  <div id="perfilSwipe">
    <img id="fotoSwipe">
    <div class="info"><h2 id="nombreSwipe"></h2></div>
    <div class="acciones">
      <button class="nope" onclick="nope()">‚ùå</button>
      <button class="like" onclick="like()">‚ù§Ô∏è</button>
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="view">
  <div id="mensajes"></div>
  <input id="texto" placeholder="Mensaje..." onkeydown="if(event.key==='Enter')enviar()">
</div>

<!-- MATCHES -->
<div id="matches" class="view">
  <h3 style="text-align:center">Tus Matches</h3>
  <div id="listaMatches"></div>
</div>

<!-- PERFIL -->
<div id="perfil" class="view">
  <div class="card">
    <img id="fotoPerfil">
    <h3 id="nick"></h3>
  </div>
</div>

<!-- NAV -->
<div id="nav">
  <button id="btn_descubrir" onclick="mostrarVista('descubrir')">üî•<br>Descubrir</button>
  <button id="btn_chat" onclick="mostrarVista('chat')">üí¨<br>Chat</button>
  <button id="btn_matches" onclick="mostrarVista('matches')">‚ù§Ô∏è<br>Matches</button>
  <button id="btn_perfil" onclick="mostrarVista('perfil')">‚öôÔ∏è<br>Perfil</button>
</div>

</body>
</html>
