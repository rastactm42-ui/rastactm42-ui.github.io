<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#0b0014;
  color:#fff;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#12001f;
  padding:20px;
  border-radius:14px;
  box-shadow:0 0 20px #ff00ff;
}
h2,h3{text-align:center;color:#ff4dd2}
button,input,select{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:8px;
  border:none;
}
button{
  background:linear-gradient(90deg,#ff00ff,#ff0066);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
input,select{
  background:#000;
  color:#fff;
  border:1px solid #333;
}
#app,#perfil{display:none}
.box{
  background:#000;
  padding:8px;
  border-radius:8px;
  height:120px;
  overflow:auto;
  font-size:13px;
}
#mensajes{
  height:180px;
  background:#000;
  overflow:auto;
  padding:8px;
  border-radius:8px;
}
.msg{margin-bottom:5px}
</style>
</head>

<body>

<div class="container" id="login">
  <h2>ðŸ”¥ CHAT ðŸ”¥</h2>

  <button onclick="loginGoogle()">ðŸ”µ Entrar con Google</button>

  <hr style="border:1px solid #333">

  <input id="telefono" placeholder="+51 999999999">
  <div id="recaptcha"></div>
  <button onclick="loginTelefono()">ðŸ“± Entrar con TelÃ©fono</button>

  <input id="codigo" placeholder="CÃ³digo SMS">
  <button onclick="verificarCodigo()">âœ” Verificar cÃ³digo</button>
</div>

<div class="container" id="perfil">
  <h2>Completa tu perfil</h2>
  <input id="nick" placeholder="Tu nick">
  <select id="tipo">
    <option value="">Selecciona</option>
    <option value="hombre">ðŸ‘¨ Hombre</option>
    <option value="mujer">ðŸ‘© Mujer</option>
  </select>
  <button onclick="guardarPerfil()">GUARDAR</button>
</div>

<div class="container" id="app">
  <h3 id="info"></h3>
  <div id="mensajes"></div>
  <input id="texto" placeholder="Escribe un mensaje">
  <button onclick="enviar()">ENVIAR</button>
  <button onclick="salir()">SALIR</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
  authDomain: "chat-1adf8.firebaseapp.com",
  projectId: "chat-1adf8",
  appId: "1:466107819820:web:e297a7c513db3d96696e89"
};

firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

let confirmation=null;
let usuario=null;

/* ðŸ”µ GOOGLE (REDIRECT, NO POPUP) */
function loginGoogle(){
  auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
}

/* ðŸ“± TELÃ‰FONO */
window.onload=()=>{
  window.recaptcha=new firebase.auth.RecaptchaVerifier(
    'recaptcha',
    {size:'normal'}
  );
}

function loginTelefono(){
  auth.signInWithPhoneNumber(
    document.getElementById("telefono").value,
    window.recaptcha
  ).then(r=>{
    confirmation=r;
    alert("CÃ³digo enviado por SMS");
  }).catch(e=>alert(e.message));
}

function verificarCodigo(){
  if(!confirmation) return alert("Primero envÃ­a el SMS");
  confirmation.confirm(document.getElementById("codigo").value);
}

/* SESIÃ“N */
auth.onAuthStateChanged(u=>{
  if(!u) return;
  usuario=u;
  db.collection("usuarios").doc(u.uid).get().then(d=>{
    if(!d.exists){
      login.style.display="none";
      perfil.style.display="block";
    }else{
      iniciarApp(d.data());
    }
  });
});

/* PERFIL */
function guardarPerfil(){
  if(!nick.value || !tipo.value) return alert("Completa todo");
  db.collection("usuarios").doc(usuario.uid).set({
    nick:nick.value,
    tipo:tipo.value
  }).then(()=>{
    iniciarApp({nick:nick.value,tipo:tipo.value});
  });
}

function iniciarApp(d){
  login.style.display="none";
  perfil.style.display="none";
  app.style.display="block";
  info.innerText=d.nick+" ("+d.tipo+")";
}

/* CHAT */
function enviar(){
  if(!texto.value) return;
  db.collection("mensajes").add({
    nick:info.innerText,
    texto:texto.value,
    time:Date.now()
  });
  texto.value="";
}

db.collection("mensajes").orderBy("time")
.onSnapshot(s=>{
  mensajes.innerHTML="";
  s.forEach(doc=>{
    let d=document.createElement("div");
    d.className="msg";
    d.innerText=doc.data().nick+": "+doc.data().texto;
    mensajes.appendChild(d);
  });
});

/* SALIR */
function salir(){
  auth.signOut();
  location.reload();
}
</script>

</body>
</html>
