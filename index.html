<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App de Citas</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff;height:100vh}

#login{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
}

#login button{
  padding:14px 30px;
  background:#ff0066;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
}

#app{
  display:none;
  height:100vh;
  flex-direction:column;
}

header{
  text-align:center;
  padding:14px;
  border-bottom:1px solid #222;
}

.card{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card img{
  width:90%;
  max-width:420px;
  height:75vh;
  object-fit:cover;
  border-radius:20px;
}

.actions{
  display:flex;
  justify-content:space-around;
  padding:14px;
}

.actions button{
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  font-size:24px;
  color:#fff;
}

.nope{background:#333}
.like{background:#ff0066}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
  authDomain: "chat-1adf8.firebaseapp.com",
  projectId: "chat-1adf8",
  storageBucket: "chat-1adf8.appspot.com",
  messagingSenderId: "466107819820",
  appId: "1:466107819820:web:e297a7c513db3d96696e89"
};

const firebaseApp = initializeApp(firebaseConfig);
const auth = getAuth(firebaseApp);
const db = getFirestore(firebaseApp);
const provider = new GoogleAuthProvider();

let usuarios = [];
let index = 0;

window.loginGoogle = () => {
  signInWithPopup(auth, provider);
};

onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  document.getElementById("login").style.display = "none";
  document.getElementById("app").style.display = "flex";

  const ref = doc(db, "usuarios", user.uid);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    await setDoc(ref, {
      uid: user.uid,
      nick: user.displayName || "Usuario",
      foto: user.photoURL
    });
  }

  const all = await getDocs(collection(db, "usuarios"));
  usuarios = [];
  all.forEach(d => {
    if (d.id !== user.uid) usuarios.push(d.data());
  });

  mostrar();
});

function mostrar(){
  if (!usuarios.length) return;
  document.getElementById("foto").src = usuarios[index].foto;
  document.getElementById("nombre").innerText = usuarios[index].nick;
}

window.like = () => {
  index = (index + 1) % usuarios.length;
  mostrar();
};

window.dislike = () => {
  index = (index + 1) % usuarios.length;
  mostrar();
};
</script>
</head>

<body>

<div id="login">
  <h2>App de Citas</h2>
  <button onclick="loginGoogle()">Entrar con Google</button>
</div>

<div id="app">
  <header>
    <h3 id="nombre"></h3>
  </header>

  <div class="card">
    <img id="foto">
  </div>

  <div class="actions">
    <button class="nope" onclick="dislike()">❌</button>
    <button class="like" onclick="like()">❤️</button>
  </div>
</div>

</body>
</html>
