<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App de Citas</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#fff;height:100vh}

#login{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:20px;
}

#login button{
  padding:14px 30px;
  background:#ff0066;
  border:none;
  border-radius:10px;
  color:#fff;
  font-size:16px;
}

#app{
  display:none;
  height:100vh;
  flex-direction:column;
}

header{
  text-align:center;
  padding:14px;
  border-bottom:1px solid #222;
}

.card{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card img{
  width:92%;
  max-width:420px;
  height:68vh;
  object-fit:contain;
  border-radius:20px;
  background:#111;
}


.actions{
  display:flex;
  justify-content:space-around;
  padding:14px;
}

.actions button{
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  font-size:24px;
  color:#fff;
}

.nope{background:#333}
.like{background:#ff0066}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
  authDomain: "chat-1adf8.firebaseapp.com",
  projectId: "chat-1adf8",
  storageBucket: "chat-1adf8.appspot.com",
  messagingSenderId: "466107819820",
  appId: "1:466107819820:web:e297a7c513db3d96696e89"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

/* FOTO POR DEFECTO (SI NO HAY FOTO) */
const FOTO_DEFAULT = "https://i.imgur.com/8Km9tLL.png";

let perfiles = [];
let pos = 0;

window.loginGoogle = () => {
  signInWithPopup(auth, provider);
};

onAuthStateChanged(auth, async user=>{
  if(!user) return;

  document.getElementById("login").style.display="none";
  document.getElementById("app").style.display="flex";

  const ref = doc(db,"usuarios",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    await setDoc(ref,{
      uid:user.uid,
      nick:user.displayName || "Usuario",
      foto:user.photoURL || FOTO_DEFAULT
    });
  }

  const all = await getDocs(collection(db,"usuarios"));
  perfiles=[];
  all.forEach(d=>{
    if(d.id!==user.uid){
      const u=d.data();
      perfiles.push({
        nick:u.nick,
        foto:u.foto || FOTO_DEFAULT
      });
    }
  });

  mostrar();
});

function mostrar(){
  if(!perfiles.length) return;
  document.getElementById("foto").src = perfiles[pos].foto;
  document.getElementById("nombre").innerText = perfiles[pos].nick;
}

window.like = ()=>{
  pos = (pos+1) % perfiles.length;
  mostrar();
};

window.dislike = ()=>{
  pos = (pos+1) % perfiles.length;
  mostrar();
};
</script>
</head>

<body>

<div id="login">
  <h2>App de Citas</h2>
  <button onclick="loginGoogle()">Entrar con Google</button>
</div>

<div id="app">
  <header>
    <h3 id="nombre"></h3>
  </header>

  <div class="card">
    <img id="foto">
  </div>

  <div class="actions">
    <button class="nope" onclick="dislike()">‚ùå</button>
    <button class="like" onclick="like()">‚ù§Ô∏è</button>
  </div>
</div>

</body>
</html>
