<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Arial,Helvetica,sans-serif;
 background:linear-gradient(135deg,#7b1fa2,#9c27b0,#6a1b9a);
 color:#fff;
}
.app{
 max-width:430px;
 margin:auto;
 min-height:100vh;
 background:#fff;
 color:#000;
 display:flex;
 flex-direction:column;
}
header{
 background:#8e24aa;
 color:#fff;
 padding:14px;
 text-align:center;
 font-size:20px;
 font-weight:bold;
}
.screen{flex:1;overflow:auto}
.center{
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 padding:30px;
}
button{
 width:100%;
 padding:14px;
 border:none;
 border-radius:30px;
 font-size:16px;
 font-weight:bold;
 margin-top:12px;
 cursor:pointer;
}
.btn-main{background:#8e24aa;color:#fff}
.btn-light{background:#f3e5f5}
input,select{
 width:100%;
 padding:12px;
 margin-top:10px;
 border-radius:10px;
 border:1px solid #ccc;
 font-size:16px;
}
.hidden{display:none}

/* GRID USUARIOS */
.grid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:12px;
 padding:12px;
}
.card{
 background:#fafafa;
 border-radius:16px;
 padding:10px;
 text-align:center;
 box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.card img{
 width:100%;
 aspect-ratio:1/1;
 object-fit:cover;
 border-radius:50%;
}
.card h4{margin:8px 0 4px}

/* CHAT */
.chat-box{
 padding:10px;
}
.msg{
 max-width:75%;
 margin:6px 0;
 padding:10px;
 border-radius:12px;
 font-size:14px;
}
.me{background:#8e24aa;color:#fff;margin-left:auto}
.other{background:#eee}
.input-bar{
 display:flex;
 padding:10px;
 gap:8px;
}
.input-bar input{
 flex:1;
 border-radius:20px;
}
.input-bar button{
 width:auto;
 border-radius:20px;
 padding:10px 18px;
}

/* TOP INFO */
.info{
 display:flex;
 justify-content:space-between;
 padding:10px;
 background:#f3e5f5;
 font-size:14px;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
 getAuth,GoogleAuthProvider,signInWithPopup,
 onAuthStateChanged,signOut
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
 getFirestore,doc,getDoc,setDoc,updateDoc,
 collection,addDoc,onSnapshot,query,orderBy,
 serverTimestamp,increment
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig={
 apiKey:"AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
 authDomain:"chat-1adf8.firebaseapp.com",
 projectId:"chat-1adf8",
 storageBucket:"chat-1adf8.firebasestorage.app",
 messagingSenderId:"466107819820",
 appId:"1:466107819820:web:e297a7c513db3d96696e89"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const provider=new GoogleAuthProvider();

let userData=null;
let privadoCon=null;

/* LOGIN */
window.login=()=>signInWithPopup(auth,provider);

/* AUTH */
onAuthStateChanged(auth,async(user)=>{
 if(!user) return;
 const ref=doc(db,"usuarios",user.uid);
 const snap=await getDoc(ref);
 if(!snap.exists()){
  perfil.classList.remove("hidden");
 }else{
  userData=snap.data();
  iniciar();
 }
});

/* PERFIL */
window.guardarPerfil=async()=>{
 const genero=generoSel.value;
 if(!genero) return alert("Selecciona gÃ©nero");
 await setDoc(doc(db,"usuarios",auth.currentUser.uid),{
  uid:auth.currentUser.uid,
  nick:auth.currentUser.displayName,
  foto:auth.currentUser.photoURL,
  genero,
  monedas: genero==="hombre"?500:0,
  ganancias:0
 });
 location.reload();
};

/* INICIAR */
function iniciar(){
 loginBox.classList.add("hidden");
 perfil.classList.add("hidden");
 home.classList.remove("hidden");
 nick.innerText=userData.nick;
 monedas.innerText=userData.monedas;
 cargarUsuarios();
}

/* USUARIOS */
function cargarUsuarios(){
 onSnapshot(collection(db,"usuarios"),s=>{
  grid.innerHTML="";
  s.forEach(d=>{
   if(d.id===auth.currentUser.uid) return;
   const u=d.data();
   const card=document.createElement("div");
   card.className="card";
   card.innerHTML=`
    <img src="${u.foto}">
    <h4>${u.nick}</h4>
    <button class="btn-light">Ver</button>
   `;
   card.onclick=()=>abrirPrivado(u);
   grid.appendChild(card);
  });
 });
}

/* PRIVADO */
function abrirPrivado(u){
 privadoCon=u;
 home.classList.add("hidden");
 privado.classList.remove("hidden");
 privadoNick.innerText=u.nick;
}

/* ENVIAR PRIVADO */
window.enviarPrivado=async()=>{
 if(!msgPriv.value) return;

 if(userData.genero==="hombre"){
  if(userData.monedas<20) return alert("No tienes monedas");
  await updateDoc(doc(db,"usuarios",auth.currentUser.uid),{
   monedas:increment(-20)
  });
  await updateDoc(doc(db,"usuarios",privadoCon.uid),{
   ganancias:increment(12)
  });
  userData.monedas-=20;
  monedas.innerText=userData.monedas;
 }

 await addDoc(collection(db,"privados"),{
  de:auth.currentUser.uid,
  para:privadoCon.uid,
  texto:msgPriv.value,
  time:serverTimestamp()
 });
 msgPriv.value="";
};

/* VOLVER */
window.volver=()=>{
 privado.classList.add("hidden");
 home.classList.remove("hidden");
};

/* SALIR */
window.salir=async()=>{
 await signOut(auth);
 location.reload();
};
</script>
</head>

<body>

<div class="app">

<header>CHAT</header>

<!-- LOGIN -->
<div id="loginBox" class="screen center">
<button class="btn-main" onclick="login()">Entrar con Google</button>
</div>

<!-- PERFIL -->
<div id="perfil" class="screen center hidden">
<h3>Completa tu perfil</h3>
<select id="generoSel">
<option value="">Selecciona gÃ©nero</option>
<option value="hombre">Hombre</option>
<option value="mujer">Mujer</option>
</select>
<button class="btn-main" onclick="guardarPerfil()">Continuar</button>
</div>

<!-- HOME -->
<div id="home" class="screen hidden">
<div class="info">
<span id="nick"></span>
<span>ðŸ’° <span id="monedas"></span></span>
</div>
<div id="grid" class="grid"></div>
<div style="padding:10px">
<button class="btn-main" onclick="salir()">Salir</button>
</div>
</div>

<!-- PRIVADO -->
<div id="privado" class="screen hidden">
<header>Chat con <span id="privadoNick"></span></header>
<div class="chat-box"></div>
<div class="input-bar">
<input id="msgPriv" placeholder="Mensaje privado (ðŸ‘¨ paga 20)">
<button class="btn-main" onclick="enviarPrivado()">Enviar</button>
</div>
<button class="btn-light" onclick="volver()">Volver</button>
</div>

</div>
</body>
</html>
