<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
}

/* VISTAS */
.view{
  display:none;
  height:100vh;
  padding-bottom:70px;
}
.active{display:block}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* PERFIL */
.card{text-align:center;padding:20px}
#fotoPerfil{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-top:8px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:8px;
}
textarea{resize:none;height:60px}

/* SWIPE */
#perfilSwipe{
  position:relative;
  height:100%;
}
#fotoSwipe{
  width:100%;
  height:100%;
  object-fit:cover;
}
.info{
  position:absolute;
  bottom:90px;
  left:20px;
  text-shadow:0 0 10px #000;
}
.acciones{
  position:absolute;
  bottom:90px;
  width:100%;
  display:flex;
  justify-content:space-around;
}
.like{background:#00e676;color:#000}
.nope{background:#ff1744}

/* MATCHES */
.match{
  display:flex;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #222;
  cursor:pointer;
}
.match img{
  width:50px;
  height:50px;
  border-radius:50%;
  margin-right:10px;
}

/* CHAT */
#mensajes{
  height:calc(100vh - 140px);
  overflow:auto;
  padding:10px;
}
.msg{margin:6px 0}
.yo{color:#00e676}
.otro{color:#fff}

/* NAV */
#nav{
  position:fixed;
  bottom:0;
  width:100%;
  height:70px;
  background:#111;
  display:flex;
  border-top:1px solid #333;
}
#nav button{
  flex:1;
  background:none;
  border:none;
  color:#aaa;
}
#nav button.active{
  color:#ff00ff;
  font-weight:bold;
}

button{
  padding:12px;
  border-radius:30px;
  border:none;
  font-weight:bold;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, updateProfile } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, setDoc, getDoc, addDoc, onSnapshot, query, orderBy, updateDoc } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
  authDomain: "chat-1adf8.firebaseapp.com",
  projectId: "chat-1adf8",
  storageBucket: "chat-1adf8.appspot.com",
  messagingSenderId: "466107819820",
  appId: "1:466107819820:web:e297a7c513db3d96696e89"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let yo=null, usuarios=[], index=0, chatId=null;

/* LOGIN */
window.loginGoogle=async()=>{await signInWithPopup(auth,provider)};

onAuthStateChanged(auth, async user=>{
  if(!user) return;
  yo=user;
  document.getElementById("login").style.display="none";
  mostrarVista("descubrir");

  const ref=doc(db,"users",user.uid);
  if(!(await getDoc(ref)).exists()){
    await setDoc(ref,{
      uid:user.uid,
      nombre:user.displayName,
      foto:user.photoURL,
      edad:"",
      ciudad:"",
      bio:""
    });
  }

  cargarPerfil();
  cargarUsuarios();
});

/* NAV */
window.mostrarVista=(id)=>{
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("#nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn_"+id).classList.add("active");
};

/* PERFIL */
async function cargarPerfil(){
  const u=await getDoc(doc(db,"users",yo.uid));
  const d=u.data();
  fotoPerfil.src=d.foto;
  nick.value=d.nombre;
  edad.value=d.edad;
  ciudad.value=d.ciudad;
  bio.value=d.bio;
}
window.guardarPerfil=async()=>{
  await updateDoc(doc(db,"users",yo.uid),{
    nombre:nick.value,
    edad:edad.value,
    ciudad:ciudad.value,
    bio:bio.value
  });
  await updateProfile(auth.currentUser,{displayName:nick.value});
  alert("Perfil actualizado");
};

/* SWIPE */
async function cargarUsuarios(){
  const snap=await getDocs(collection(db,"users"));
  usuarios=snap.docs.map(d=>d.data()).filter(u=>u.uid!==yo.uid);
  mostrarPerfilSwipe();
}
function mostrarPerfilSwipe(){
  if(index>=usuarios.length) return;
  const u=usuarios[index];
  fotoSwipe.src=u.foto;
  nombreSwipe.innerText=`${u.nombre}, ${u.edad}`;
  bioSwipe.innerText=`${u.ciudad} - ${u.bio}`;
}
window.like=()=>{index++; mostrarPerfilSwipe()};
window.nope=()=>{index++; mostrarPerfilSwipe()};
</script>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="card">
    <h2>Chat</h2>
    <button onclick="loginGoogle()">Entrar con Google</button>
  </div>
</div>

<!-- DESCUBRIR -->
<div id="descubrir" class="view">
  <div id="perfilSwipe">
    <img id="fotoSwipe">
    <div class="info">
      <h2 id="nombreSwipe"></h2>
      <p id="bioSwipe"></p>
    </div>
    <div class="acciones">
      <button class="nope" onclick="nope()">‚ùå</button>
      <button class="like" onclick="like()">‚ù§Ô∏è</button>
    </div>
  </div>
</div>

<!-- CHAT -->
<div id="chat" class="view">
  <div id="mensajes"></div>
  <input placeholder="Mensaje...">
</div>

<!-- MATCHES -->
<div id="matches" class="view">
  <h3 style="text-align:center">Matches</h3>
</div>

<!-- PERFIL -->
<div id="perfil" class="view">
  <div class="card">
    <img id="fotoPerfil"><br>
    <input id="nick" placeholder="Nick">
    <input id="edad" placeholder="Edad">
    <input id="ciudad" placeholder="Ciudad">
    <textarea id="bio" placeholder="Bio"></textarea>
    <button onclick="guardarPerfil()">Guardar</button>
  </div>
</div>

<!-- NAV -->
<div id="nav">
  <button id="btn_descubrir" onclick="mostrarVista('descubrir')">üî•<br>Descubrir</button>
  <button id="btn_chat" onclick="mostrarVista('chat')">üí¨<br>Chat</button>
  <button id="btn_matches" onclick="mostrarVista('matches')">‚ù§Ô∏è<br>Matches</button>
  <button id="btn_perfil" onclick="mostrarVista('perfil')">‚öôÔ∏è<br>Perfil</button>
</div>

</body>
</html>
