<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#000,#1a0033,#000);
  color:#fff;
  text-align:center;
}
.container{
  max-width:500px;
  margin:30px auto;
  background:rgba(0,0,0,.9);
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 25px #ff00ff;
}
button,input,select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:8px;
}
button{
  background:linear-gradient(90deg,#ff00ff,#ff0066);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
input,select{
  background:#111;
  color:#fff;
  border:1px solid #333;
}
#chat{
  height:200px;
  overflow-y:auto;
  background:#000;
  border:1px solid #333;
  padding:10px;
  margin-top:10px;
}
.msg{
  text-align:left;
  margin-bottom:6px;
}
.regalo{
  color:#ffd700;
  font-weight:bold;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged,
  signOut,
  updateProfile
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  addDoc,
  collection,
  onSnapshot,
  serverTimestamp,
  increment
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
  authDomain: "chat-1adf8.firebaseapp.com",
  projectId: "chat-1adf8",
  storageBucket: "chat-1adf8.appspot.com",
  messagingSenderId: "466107819820",
  appId: "1:466107819820:web:e297a7c513db3d96696e89"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let userData = null;

/* LOGIN */
window.loginGoogle = async ()=>{
  await signInWithPopup(auth, provider);
};

/* SESIÃ“N */
onAuthStateChanged(auth, async user=>{
  if(!user) return;

  document.getElementById("login").style.display="none";
  document.getElementById("perfil").style.display="block";

  const ref = doc(db,"usuarios",user.uid);
  const snap = await getDoc(ref);

  if(!snap.exists()){
    await setDoc(ref,{
      uid:user.uid,
      email:user.email,
      nick:user.displayName || "",
      genero:"",
      monedas:100,
      ganancias:0,
      creado:serverTimestamp()
    });
  }

  userData = (await getDoc(ref)).data();
  document.getElementById("nick").value = userData.nick;
  actualizarUI();
  escucharChat();
});

/* GUARDAR PERFIL */
window.guardarPerfil = async ()=>{
  const nick = document.getElementById("nick").value;
  const genero = document.getElementById("genero").value;
  if(!nick || !genero) return alert("Completa nick y gÃ©nero");

  await updateProfile(auth.currentUser,{displayName:nick});
  await updateDoc(doc(db,"usuarios",auth.currentUser.uid),{
    nick, genero
  });

  userData.nick = nick;
  userData.genero = genero;
  actualizarUI();
};

/* UI */
function actualizarUI(){
  document.getElementById("info").innerText =
    userData.nick+" | "+userData.genero+
    " | ğŸ’° "+userData.monedas+
    " | ğŸ’µ "+userData.ganancias;
}

/* CHAT GENERAL */
window.enviarMensaje = async ()=>{
  const t = document.getElementById("texto").value;
  if(!t) return;
  await addDoc(collection(db,"chat"),{
    nick:userData.nick,
    texto:t,
    time:serverTimestamp()
  });
  document.getElementById("texto").value="";
};

function escucharChat(){
  onSnapshot(collection(db,"chat"), snap=>{
    const c = document.getElementById("chat");
    c.innerHTML="";
    snap.forEach(d=>{
      const m = d.data();
      const div = document.createElement("div");
      div.className="msg";
      div.innerText = m.nick+": "+m.texto;
      c.appendChild(div);
      c.scrollTop = c.scrollHeight;
    });
  });
}

/* REGALOS */
window.enviarRegalo = async (nombre,precio)=>{
  if(userData.monedas < precio) return alert("No tienes monedas");

  const ganancia = Math.floor(precio * 0.6);

  await updateDoc(doc(db,"usuarios",auth.currentUser.uid),{
    monedas: increment(-precio)
  });

  await addDoc(collection(db,"chat"),{
    nick:userData.nick,
    texto:`ğŸ EnviÃ³ ${nombre} (${precio} monedas)`,
    time:serverTimestamp()
  });

  userData.monedas -= precio;
  actualizarUI();
};

/* ANUNCIO */
window.verAnuncio = ()=>{
  const b = document.getElementById("anuncio");
  b.disabled=true;
  let s=30;
  b.innerText="Viendo anuncio... "+s;
  const i=setInterval(async ()=>{
    s--;
    b.innerText="Viendo anuncio... "+s;
    if(s<=0){
      clearInterval(i);
      await updateDoc(doc(db,"usuarios",auth.currentUser.uid),{
        monedas: increment(100)
      });
      userData.monedas+=100;
      actualizarUI();
      b.innerText="ğŸ¥ Ver anuncio (+100)";
      b.disabled=false;
      alert("Ganaste 100 monedas");
    }
  },1000);
};

/* SALIR */
window.salir = async ()=>{
  await signOut(auth);
  location.reload();
};
</script>
</head>

<body>

<div class="container" id="login">
  <h2>ğŸ”¥ CHAT ğŸ”¥</h2>
  <button onclick="loginGoogle()">Entrar con Google</button>
</div>

<div class="container" id="perfil" style="display:none">
  <h3>Perfil</h3>
  <input id="nick" placeholder="Nick">
  <select id="genero">
    <option value="">GÃ©nero</option>
    <option value="hombre">Hombre</option>
    <option value="mujer">Mujer</option>
  </select>
  <button onclick="guardarPerfil()">Guardar perfil</button>

  <p id="info"></p>

  <button id="anuncio" onclick="verAnuncio()">ğŸ¥ Ver anuncio (+100)</button>

  <hr>

  <h3>Chat general (GRATIS)</h3>
  <div id="chat"></div>
  <input id="texto" placeholder="Mensaje">
  <button onclick="enviarMensaje()">Enviar</button>

  <h4>Regalos</h4>
  <button onclick="enviarRegalo('ğŸŒ¹ Rosa',5)">ğŸŒ¹ Rosa (5)</button>
  <button onclick="enviarRegalo('ğŸ· Trago',15)">ğŸ· Trago (15)</button>
  <button onclick="enviarRegalo('ğŸ’ Diamante',50)">ğŸ’ Diamante (50)</button>

  <br><br>
  <button onclick="salir()">Salir</button>
</div>

</body>
</html>
