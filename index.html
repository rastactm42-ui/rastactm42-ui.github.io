<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
}
.app{
  height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fff;
  font-size:22px;
  font-weight:bold;
  color:#ff4458;
}
.card-container{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f5f5f5;
}
.card{
  width:90%;
  max-width:380px;
  height:75%;
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:70%;
  object-fit:cover;
}
.card-info{
  padding:15px;
}
.card-info h2{
  margin:0;
}
.card-info p{
  margin:5px 0;
  color:#555;
}
.actions{
  height:90px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  background:#fff;
}
.actions button{
  width:65px;
  height:65px;
  border-radius:50%;
  border:none;
  font-size:28px;
  cursor:pointer;
}
.nope{
  background:#fff;
  border:2px solid #ff4458;
  color:#ff4458;
}
.like{
  background:#fff;
  border:2px solid #2ecc71;
  color:#2ecc71;
}
</style>
</head>

<body>

<div class="app">

<header>Chat</header>

<div class="card-container">
  <div class="card">
    <img id="foto" src="">
    <div class="card-info">
      <h2 id="nombre"></h2>
      <p id="ciudad"></p>
    </div>
  </div>
</div>

<div class="actions">
  <button class="nope" onclick="nope()">❌</button>
  <button class="like" onclick="like()">❤️</button>
</div>

</div>

<script>
const perfiles = [
  {
    nombre:"Ana, 23",
    ciudad:"Lima",
    foto:"https://images.unsplash.com/photo-1503342217505-b0a15ec3261c"
  },
  {
    nombre:"Lucía, 26",
    ciudad:"Arequipa",
    foto:"https://images.unsplash.com/photo-1494790108377-be9c29b29330"
  },
  {
    nombre:"María, 24",
    ciudad:"Cusco",
    foto:"https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e"
  }
];

let index=0;

function mostrarPerfil(){
  if(index>=perfiles.length){
    alert("No hay más perfiles");
    return;
  }
  const p=perfiles[index];
  foto.src=p.foto;
  nombre.innerText=p.nombre;
  ciudad.innerText=p.ciudad;
}

function like(){
  index++;
  mostrarPerfil();
}

function nope(){
  index++;
  mostrarPerfil();
}

mostrarPerfil();
</script>

</body>
</html>
