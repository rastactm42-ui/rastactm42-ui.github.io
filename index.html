<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  height:100vh;
}
.app{
  height:100vh;
  display:flex;
  flex-direction:column;
}
header{
  background:#ff4d6d;
  color:#fff;
  padding:12px;
  text-align:center;
  font-weight:bold;
}
main{
  flex:1;
  overflow:auto;
  padding:10px;
}
nav{
  display:flex;
  background:#fff;
  border-top:1px solid #ccc;
}
nav button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  font-size:14px;
}
nav button.active{
  color:#ff4d6d;
  font-weight:bold;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
}
.user{
  display:flex;
  align-items:center;
  gap:10px;
}
.user img{
  width:60px;
  height:60px;
  border-radius:50%;
}
input,select,button{
  width:100%;
  padding:10px;
  margin-top:6px;
}
button{
  background:#ff4d6d;
  color:#fff;
  border:none;
  border-radius:8px;
}
.msg{
  margin:6px 0;
}
.chat-box{
  height:55vh;
  overflow-y:auto;
  border:1px solid #ddd;
  padding:8px;
  background:#fff;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth, GoogleAuthProvider,
  signInWithPopup, onAuthStateChanged, signOut, updateProfile
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore, doc, setDoc, getDoc,
  collection, addDoc, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
  authDomain: "chat-1adf8.firebaseapp.com",
  projectId: "chat-1adf8",
  storageBucket: "chat-1adf8.appspot.com",
  messagingSenderId: "466107819820",
  appId: "1:466107819820:web:e297a7c513db3d96696e89"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

let user=null;
let userData=null;

window.login = async()=>{
  await signInWithPopup(auth,provider);
};

onAuthStateChanged(auth, async u=>{
  if(!u) return;
  user=u;
  const ref=doc(db,"usuarios",u.uid);
  const snap=await getDoc(ref);
  if(!snap.exists()){
    await setDoc(ref,{
      nick:u.displayName,
      foto:u.photoURL,
      edad:"",
      ciudad:"",
      genero:"",
      monedas:100,
      created:serverTimestamp()
    });
  }
  userData=(await getDoc(ref)).data();
  cargarPerfil();
  escucharChat();
  mostrar("perfil");
});

function mostrar(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn-"+id).classList.add("active");
}

window.guardarPerfil=async()=>{
  const ref=doc(db,"usuarios",user.uid);
  await setDoc(ref,{
    ...userData,
    nick:nick.value,
    edad:edad.value,
    ciudad:ciudad.value,
    genero:genero.value
  });
  await updateProfile(user,{displayName:nick.value});
  alert("Datos guardados");
};

function cargarPerfil(){
  foto.src=userData.foto;
  nick.value=userData.nick||"";
  edad.value=userData.edad||"";
  ciudad.value=userData.ciudad||"";
  genero.value=userData.genero||"";
}

window.enviar=async()=>{
  if(!texto.value) return;
  await addDoc(collection(db,"chatGeneral"),{
    user:user.displayName,
    texto:texto.value,
    time:serverTimestamp()
  });
  texto.value="";
};

function escucharChat(){
  onSnapshot(collection(db,"chatGeneral"),snap=>{
    mensajes.innerHTML="";
    snap.forEach(d=>{
      const m=document.createElement("div");
      m.className="msg";
      m.textContent=d.data().user+": "+d.data().texto;
      mensajes.appendChild(m);
    });
  });
}

window.salir=async()=>{
  await signOut(auth);
  location.reload();
};
</script>
</head>

<body>

<div class="app">

<header>CHAT</header>

<main>

<section id="login">
  <button onclick="login()">Entrar con Google</button>
</section>

<section id="perfil" style="display:none">
  <div class="card user">
    <img id="foto">
    <div>
      <input id="nick" placeholder="Nick">
      <input id="edad" placeholder="Edad">
      <input id="ciudad" placeholder="Ciudad">
      <select id="genero">
        <option value="">G√©nero</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
      <button onclick="guardarPerfil()">Guardar</button>
      <button onclick="salir()">Salir</button>
    </div>
  </div>
</section>

<section id="general" style="display:none">
  <div class="chat-box" id="mensajes"></div>
  <input id="texto" placeholder="Mensaje">
  <button onclick="enviar()">Enviar</button>
</section>

<section id="usuarios" style="display:none">
  <div class="card">Pr√≥ximo paso: lista de usuarios activos</div>
</section>

<section id="config" style="display:none">
  <div class="card">Configuraci√≥n</div>
</section>

</main>

<nav>
  <button id="btn-perfil" onclick="mostrar('perfil')">üë§</button>
  <button id="btn-general" onclick="mostrar('general')">üí¨</button>
  <button id="btn-usuarios" onclick="mostrar('usuarios')">üë•</button>
  <button id="btn-config" onclick="mostrar('config')">‚öôÔ∏è</button>
</nav>

</div>

</body>
</html>
