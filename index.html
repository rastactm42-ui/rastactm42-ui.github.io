<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<style>
body { background:#111; color:#fff; font-family:Arial; }
.container { max-width:400px; margin:50px auto; }
input, button { width:100%; padding:10px; margin:5px 0; }
#chat { display:none; }
#mensajes { height:300px; overflow:auto; border:1px solid #444; padding:10px; }
</style>
</head>
<body>

<div class="container" id="login">
  <h2>Registro</h2>
  <input id="usuario" placeholder="Correo o número">
  <button onclick="entrar()">Entrar</button>
</div>

<div class="container" id="chat">
  <h2>Chat</h2>
  <div id="mensajes"></div>
  <input id="texto" placeholder="Mensaje">
  <button onclick="enviar()">Enviar</button>
</div>

<script>
let user = "";

function entrar(){
  user = document.getElementById("usuario").value;
  if(!user) return alert("Ingresa correo o número");
  localStorage.setItem("user", user);
  document.getElementById("login").style.display="none";
  document.getElementById("chat").style.display="block";
}

function enviar(){
  let txt = document.getElementById("texto").value;
  if(!txt) return;
  let div = document.createElement("div");
  div.textContent = user + ": " + txt;
  document.getElementById("mensajes").appendChild(div);
  document.getElementById("texto").value="";
}
</script>

</body>
</html>
