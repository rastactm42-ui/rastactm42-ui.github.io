<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Chat</title>
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#000,#1a0033,#000);
  color:#fff;
}
.container{
  max-width:400px;
  margin:60px auto;
  background:rgba(0,0,0,0.85);
  padding:20px;
  border-radius:16px;
  box-shadow:0 0 25px #ff00ff;
  animation: pop 0.6s ease-out;
}
@keyframes pop{
  from{ transform:scale(0.9); opacity:0 }
  to{ transform:scale(1); opacity:1 }
}
h2{
  text-align:center;
  color:#ff00ff;
  text-shadow:0 0 12px #ff00ff;
}
input, select, button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:8px;
}
input, select{
  background:#111; color:#fff; border:1px solid #333;
}
button{
  background:linear-gradient(90deg,#ff00ff,#ff0066);
  color:#fff; font-weight:bold; cursor:pointer;
  box-shadow:0 0 12px #ff00ff;
  animation: pulse 2s infinite;
}
@keyframes pulse{
  0%{ box-shadow:0 0 8px #ff00ff }
  50%{ box-shadow:0 0 18px #ff66ff }
  100%{ box-shadow:0 0 8px #ff00ff }
}
#chat{ display:none; }
#mensajes{
  height:220px; overflow-y:auto;
  border:1px solid #333; padding:10px;
  background:#000; margin-bottom:8px;
}
.mensaje{
  margin-bottom:6px;
  animation: slide 0.3s ease-out;
}
@keyframes slide{
  from{ transform:translateX(-10px); opacity:0 }
  to{ transform:translateX(0); opacity:1 }
}
.hombre{ color:#4da6ff }
.chica{ color:#ff66cc }
.regalo{
  color:#ffd700; font-weight:bold;
  animation: glow 1s infinite alternate;
}
@keyframes glow{
  from{ text-shadow:0 0 5px #ffd700 }
  to{ text-shadow:0 0 15px #fff2a8 }
}
.panel{ font-size:14px; margin-bottom:6px }
footer{ text-align:center; font-size:12px; color:#777 }
</style>
</head>
