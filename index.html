<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#000,#1a0033,#000);
  color:#fff;
  text-align:center;
}
.container{
  max-width:420px;
  margin:60px auto;
  background:rgba(0,0,0,.9);
  padding:25px;
  border-radius:16px;
  box-shadow:0 0 25px #ff00ff;
}
button,input{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:8px;
}
button{
  background:linear-gradient(90deg,#ff00ff,#ff0066);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
input{
  background:#111;
  color:#fff;
  border:1px solid #333;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged,
  signOut,
  updateProfile
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* ðŸ”¥ CONFIGURACIÃ“N REAL DE TU FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBszwdqJLY0GiPNlxh37_wNpSsIm0y9N0c",
  authDomain: "chat-1adf8.firebaseapp.com",
  projectId: "chat-1adf8",
  storageBucket: "chat-1adf8.firebasestorage.app",
  messagingSenderId: "466107819820",
  appId: "1:466107819820:web:e297a7c513db3d96696e89"
};

/* INICIALIZAR */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* LOGIN GOOGLE */
window.loginGoogle = async () => {
  try{
    await signInWithPopup(auth, provider);
  }catch(e){
    alert("Error al iniciar sesiÃ³n con Google");
  }
};

/* ESTADO DE SESIÃ“N */
onAuthStateChanged(auth, user=>{
  if(user){
    document.getElementById("login").style.display="none";
    document.getElementById("cuenta").style.display="block";
    document.getElementById("usuario").innerText =
      user.displayName || user.email;
  }
});

/* GUARDAR NICK */
window.guardarNick = async ()=>{
  const nick = document.getElementById("nick").value;
  if(!nick) return alert("Escribe un nick");
  await updateProfile(auth.currentUser,{displayName:nick});
  document.getElementById("usuario").innerText = nick;
  alert("Nick guardado");
};

/* SALIR */
window.salir = async ()=>{
  await signOut(auth);
  location.reload();
};
</script>
</head>

<body>

<div class="container" id="login">
  <h2>ðŸ”¥ CHAT ðŸ”¥</h2>
  <p>Accede con tu cuenta Google</p>
  <button onclick="loginGoogle()">Entrar con Google</button>
</div>

<div class="container" id="cuenta" style="display:none">
  <h3>Bienvenido</h3>
  <p>ðŸ‘¤ <span id="usuario"></span></p>

  <input id="nick" placeholder="Cambiar nick">
  <button onclick="guardarNick()">Guardar nick</button>

  <br><br>
  <button onclick="salir()">Salir</button>
</div>

</body>
</html>
